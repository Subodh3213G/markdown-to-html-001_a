<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"><style>#markdown-output{line-height:1.75;color:#1f2937;}#markdown-output>*:not(.pre-code-block)+*:not(.pre-code-block){margin-top:1.25em;}#markdown-output h1{@apply text-4xl font-extrabold mb-4 pb-2 border-b border-gray-200;}#markdown-output h2{@apply text-3xl font-bold mb-3 pb-1 border-b border-gray-200;}#markdown-output h3{@apply text-2xl font-semibold mb-2;}#markdown-output h4{@apply text-xl font-medium mb-1;}#markdown-output h5{@apply text-lg font-medium mb-1;}#markdown-output h6{@apply text-base font-medium mb-1;}#markdown-output p{@apply mb-4;}#markdown-output strong{@apply font-bold;}#markdown-output em{@apply italic;}#markdown-output a{@apply text-blue-600 hover:underline;}#markdown-output ul{@apply list-disc pl-5 mb-4;}#markdown-output ol{@apply list-decimal pl-5 mb-4;}#markdown-output li{@apply mb-2;}#markdown-output ul ul,#markdown-output ol ol,#markdown-output ul ol,#markdown-output ol ul{@apply mt-2;}#markdown-output blockquote{@apply border-l-4 border-blue-400 pl-4 py-1 italic text-gray-700 my-4;}#markdown-output pre{@apply bg-gray-800 text-white p-4 rounded-md overflow-x-auto my-4 text-sm;}#markdown-output code:not(pre code){@apply bg-gray-200 text-gray-800 px-1 py-0.5 rounded-md text-sm;}#markdown-output table{@apply w-full border-collapse my-4 text-sm;}#markdown-output th,#markdown-output td{@apply border border-gray-300 p-3 text-left;}#markdown-output th{@apply bg-gray-100 font-semibold text-gray-700;}#markdown-output img{@apply max-w-full h-auto rounded-md my-4 block mx-auto;}#markdown-output hr{@apply border-t-2 border-gray-200 my-8;}</style></head><body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col"><div class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow"><header class="text-center mb-8"><h1 class="text-3xl sm:text-4xl font-extrabold text-blue-700">Markdown Live Preview</h1><p class="text-lg text-gray-600">Converts your <code>input.md</code> file to beautifully rendered HTML.</p></header><main class="bg-white p-6 sm:p-8 rounded-lg shadow-xl"><div id="markdown-output"><p class="text-gray-500 text-center">Loading markdown content...</p></div></main></div><footer class="text-center text-gray-500 text-sm mt-8 pb-4">&copy; <span id="current-year"></span> Markdown Converter. All rights reserved.</footer><script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {document.getElementById('current-year').textContent = new Date().getFullYear();const markdownOutput = document.getElementById('markdown-output');marked.setOptions({renderer: new marked.Renderer(),highlight: function(code, lang) {const language = hljs.getLanguage(lang) ? lang : 'plaintext';return hljs.highlight(code, { language }).value;},langPrefix: 'hljs language-',gfm: true,breaks: true});try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`Failed to load input.md: ${response.status} ${response.statusText}`);}const markdownText = await response.text();const htmlContent = marked.parse(markdownText);markdownOutput.innerHTML = htmlContent;hljs.highlightAll();} catch (error) {console.error('Error:', error);markdownOutput.innerHTML = `<p class="text-red-600 p-4 bg-red-100 rounded">Error loading or rendering markdown: <strong>${error.message}</strong>. Please ensure 'input.md' exists in the same directory.</p>`;}});</script></body></html>
