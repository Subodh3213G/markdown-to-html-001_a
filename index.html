<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Editor</title><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; } #markdown-tabs { display: flex; margin-bottom: 10px; } #markdown-tabs button { padding: 8px 15px; cursor: pointer; border: 1px solid #ccc; border-bottom: none; background-color: #f0f0f0; margin-right: -1px; border-radius: 5px 5px 0 0; outline: none; font-size: 1em; } #markdown-tabs button.active { background-color: #ffffff; border-bottom: 1px solid #ffffff; } .tab-content-wrapper { flex: 1; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #ccc; border-top: none; } .tab-content { flex: 1; padding: 10px; overflow: auto; display: none; box-sizing: border-box; } .tab-content.active { display: block; } textarea#markdown-source { border: none; resize: none; outline: none; font-family: monospace; }</style></head><body><div id="markdown-tabs"><button id="tab-html" class="active">Rendered HTML</button><button id="tab-source">Markdown Source</button></div><div class="tab-content-wrapper"><div id="markdown-output" class="tab-content active"></div><textarea id="markdown-source" class="tab-content"></textarea></div><script>const markdownSource = document.getElementById('markdown-source');const markdownOutput = document.getElementById('markdown-output');const tabHtmlButton = document.getElementById('tab-html');const tabSourceButton = document.getElementById('tab-source');function renderMarkdown() {markdownOutput.innerHTML = marked.parse(markdownSource.value);}async function loadInputMarkdown() {try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();markdownSource.value = markdownText;renderMarkdown();} catch (error) {console.error("Could not load input.md:", error);markdownSource.value = "# Error loading content\nCould not fetch `input.md`. Please ensure the file exists.";renderMarkdown();}}markdownSource.addEventListener('input', renderMarkdown);function switchTab(activeTabId) {document.querySelectorAll('#markdown-tabs button').forEach(button => button.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));if (activeTabId === 'tab-html') {tabHtmlButton.classList.add('active');markdownOutput.classList.add('active');renderMarkdown();} else if (activeTabId === 'tab-source') {tabSourceButton.classList.add('active');markdownSource.classList.add('active');}}tabHtmlButton.addEventListener('click', () => switchTab('tab-html'));tabSourceButton.addEventListener('click', () => switchTab('tab-source'));window.addEventListener('load', () => {loadInputMarkdown();switchTab('tab-html');});</script></body></html>
